<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип. Россия. Место">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто. Иллюстрация">
        <div class="profile__info">
          <div class="profile__cell">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
      <form class="form__container form__container_profile" name="form-profile" novalidate>
        <button class="button__close button__close_profile" type="button"></button>
        <h3 class="form__title form__title_profile">Редактировать профиль</h3>
        <fieldset class="form__field">
          <input class="form__input form__input_name" name="name" id="name-input" type="text" value="Жак-Ив Кусто"
            placeholder="Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-ЯЁа-яё\s-]+$" required>
          <span class="form__input-error" id="name-input-error"></span>
          <input class="form__input form__input_profession" name="profession" id="profession-input" type="text"
            value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error" id="profession-input-error"></span>
        </fieldset>
        <button class="button__submit button__submit_profile" type="submit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_image">
      <form class="form__container form__container_image" name="form-image" novalidate>
        <button class="button__close button__close_image" type="button"></button>
        <h3 class="form__title form__title_image">Новое место</h3>
        <fieldset class="form__field">
          <input class="form__input form__input_name-image" name="name" id="image-input" type="text" value=""
            placeholder="Название" minlength="1" maxlength="30" pattern="^[A-Za-zА-ЯЁа-яё\s-]+$" required>
          <span class="form__input-error" id="image-input-error"></span>
          <input class="form__input form__input_link-image" name="link" id="link-input" type="url" value=""
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="link-input-error"></span>
        </fieldset>
        <button class="button__submit button__submit_image" type="submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_zoom">
      <figure class="popup__zoom-container">
        <button class="button__close button__close_zoom" type="button"></button>
        <img class="popup__zoom-image">
        <h3 class="popup__zoom-title"></h3>
      </figure>
    </section>

    <template id="element-template">
      <div class="element">
        <img class="element__image">
        <div class="element__cell">
          <h3 class="element__title"></h3>
          <button class="element__like" type="button"></button>
        </div>
        <button class="element__trash" type="button"></button>
      </div>
    </template>
  </div>
</body>

</html>
