<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип. Россия. Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Жак-Ив Кусто. Иллюстрация">
        <div class="profile__info">
          <div class="profile__cell">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/castle.jpg" alt="Крепость. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/field.jpg" alt="Поле. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mount.jpg" alt="Горы. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/field.jpg" alt="Поле. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/mount.jpg" alt="Горы. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/castle.jpg" alt="Крепость. Иллюстрация">
            <div class="element__cell">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__field">
          <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
          <input class="popup__input popup__input_profession" type="text" value="Исследователь океана"
            placeholder="О себе">
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
